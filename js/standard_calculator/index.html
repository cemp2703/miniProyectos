<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Standar Calculator</title>
    <link rel="stylesheet" href=".css">
    <script src=".js" defer></script>
  </head>
  <body>
<h1>Standard Calculator</h1>

<div id="calculator">
    <input id="calc" type="text"  value="0"/>
    <div>
      <input type="button" value="" disabled />
      <input type="button" value="" disabled />
      <input id="C" type="button" value="C" />
      <input type="button" value="" disabled />
    </div>
    <div>
      <input type="button" value="" disabled />
      <input type="button" value="" disabled />
      <input type="button" value="" disabled />
      <input id="div" type="button" value="/" />
    </div>
    <div>
      <input id="v7" type="button" value="7" />
      <input id="v8" type="button" value="8" />
      <input id="v9" type="button" value="9" />
      <input id="mul" type="button" value="*" />
    </div>
    <div>
      <input id="v4" type="button" value="4" />
      <input id="v5" type="button" value="5" />
      <input id="v6" type="button" value="6" />
      <input id="sub" type="button" value="-" />
    </div>
    <div>
      <input id="v1" type="button" value="1" />
      <input id="v2" type="button" value="2" />
      <input id="v3" type="button" value="3" />
      <input id="add" type="button" value="+" />
    </div>
    <div>
      <input type="button" value="" disabled />
      <input id="v0" type="button" value="0" />
      <input type="button" value="" disabled/>
      <input id="equ" type="button" value="=" />
    </div>
</div>
</body>
</html>
