<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="calculator" class="calculator">
      <input id="calc" type="text" class="screen" value="0" />
      <div class="buttons">
        <button type="button" disabled>&nbsp;</button>
        <button type="button" disabled>&nbsp;</button>
        <button id="C" type="button" class="btn btn-clear">C</button>
        <button type="button" disabled>&nbsp;</button>

        <button type="button" disabled>&nbsp;</button>
        <button type="button" disabled>&nbsp;</button>
        <button type="button" disabled>&nbsp;</button>
        <button id="div" type="button" class="btn btn-yellow">/</button>

        <button id="v7" type="button" class="btn btn-grey">7</button>
        <button id="v8" type="button" class="btn btn-grey">8</button>
        <button id="v9" type="button" class="btn btn-grey">9</button>
        <button id="mul" type="button" class="btn btn-yellow">*</button>

        <button id="v4" type="button" class="btn btn-grey">4</button>
        <button id="v5" type="button" class="btn btn-grey">5</button>
        <button id="v6" type="button" class="btn btn-grey">6</button>
        <button id="sub" type="button" class="btn btn-yellow">-</button>
  
        <button id="v1" type="button" class="btn btn-grey">1</button>
        <button id="v2" type="button" class="btn btn-grey">2</button>
        <button id="v3" type="button" class="btn btn-grey">3</button>
        <button id="add" type="button" class="btn btn-yellow">+</button>

        <button type="button" disabled>&nbsp;</button>
        <button id="v0" type="button" class="btn btn-grey">0</button>
        <button type="button" disabled>&nbsp;</button>
        <button id="equ" type="button" class="btn btn-equal">=</button>
      </div>
    </>
  </body>
</html>
